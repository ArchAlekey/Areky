<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Public/Styles/Style.css">
    <title>PruerbasInterfaz</title>
</head>
<body>
    <div class="container__tabla_principal">

        <div class="container__checkbox_busqueda">
            <label><input type="checkbox" value="BPP">Buscar por persona</label>
            <label><input type="checkbox" value="BPO">Buscar por orden</label>
        </div>
        
        <div class="container__inputs">
            <div class="container__inputs_styls" id="BPP">
                <label><input type="text"> Nombre</label>
                <label><input type="text"> Apellido Paterno</label>
                <label><input type="text"> Apellido Materno</label>
                <label><input type="text"> RFC</label>
            </div>
            <div class="container__inputs_styls" id="BPO">
                <label><input type="text"> Orden</label>
            </div>
        </div>
        <button class="btn__mostrar_tbls">Buscar</button>
        <div class="container__post_click">

                <div class="container__checkbox_tablas">
                    <label><input type="checkbox" value="tabla1">Tabla1</label>
                    <label><input type="checkbox" value="tabla2">Tabla2</label>
                    <label><input type="checkbox" value="tabla3">Tabla3</label>
                    <label><input type="checkbox" value="tabla4">Tabla4</label>
                </div>

                <div class="container__tablas_secundarias">
                    <div class="container__tbl_styls">
                        <table id="tabla1">
                            <thead>
                                <tr><th>Tabla 1 - Columna 1</th><th>Tabla 1 - Columna 2</th></tr>
                            </thead>
                            <tbody>
                                <tr><td>Dato 1</td><td>Dato 2</td></tr>
                                <tr><td>Dato 3</td><td>Dato 4</td></tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="container__tbl_styls">
                        <table id="tabla2">
                            <thead>
                                <tr><th>Tabla 2 - Columna 1</th><th>Tabla 2 - Columna 2</th></tr>
                            </thead>
                            <tbody>
                                <tr><td>item a</td><td>item b</td></tr>
                                <tr><td>item c</td><td>item d</td></tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="container__tbl_styls">
                        <table id="tabla3">
                            <thead>
                                <tr><th>Tabla 3 - Columna 1</th><th>Tabla 3 - Columna 2</th></tr>
                            </thead>
                            <tbody>
                                <tr><td>Dato a</td><td>Dato b</td></tr>
                                <tr><td>Dato c</td><td>Dato d</td></tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="container__tbl_styls">
                        <table id="tabla4">
                            <thead>
                                <tr><th>Tabla 4 - Columna 1</th><th>Tabla 4 - Columna 2</th></tr>
                            </thead>
                            <tbody>
                                <tr><td>item x</td><td>item y</td></tr>
                                <tr><td>item z</td><td>item w</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
            
    </div>
    <script src="../Public/JS/App.js"></script>
</body>
</html>
